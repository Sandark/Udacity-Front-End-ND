<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nature-Language Processor</title>

    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="text_entry">
        <label for="target-text">Text for analysis:</label>
        <textarea id="target-text" rows="10"></textarea>
        <div class="button_panel">
            <button type="button" id="submit-text">Submit</button>
            <button type="button" id="clear-text">Clear</button>
        </div>
    </div>
    <div class="analysis_result">
    </div>
</div>

</body>
</html>
